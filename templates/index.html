<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to the Blog</h1>
    <a href="{{ url_for('add') }}">‚ûï Add New Post</a>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>By {{ post.author }}</strong></p>
            <p>{{ post.content }}</p>

            <!-- üî¥ Delete button -->
            <form action="{{ url_for('delete', post_id=post.id) }}" method="post" style="margin-top: 10px;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">üóëÔ∏è Delete</button>
            </form>
            <!-- Update button -->
            <a href="{{ url_for('update', post_id=post.id) }}" style="margin-top: 10px; display:inline-block;">‚úèÔ∏è Update</a>

        </div>
    {% endfor %}
</body>
</html>
